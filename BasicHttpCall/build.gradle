buildscript {
    ext {
        compose_ui_version = '1.3.2'
    }

    // Reference: https://stackoverflow.com/questions/67446154/ktor-serializer-isnt-seen-by-android-studio-serializer-for-class-user-is-not
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.5.21" //3. Fixed Serialization issue
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}